upstream web {  
  ip_hash;
  server web:8000;
}

server {
    listen 8000;
    server_name localhost;
    server_tokens off;

    location / {
        proxy_pass  http://web/;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
    location /static/ {
        autoindex on;
        alias /web/static/;
    }
}
