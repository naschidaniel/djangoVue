version: '3'

services:
  web:
    build: ./docker/django
    container_name: django
    volumes:
      - ./:/www/site
    environment:
      PYTHONUNBUFFERED: "TRUE"
    user: "${USERID}:${GROUPID}"    
    networks:
      nginx_proxy:
        ipv4_address: 10.5.0.12
    expose:
      - "3000"
    restart: always

networks:
  default:
    external:
      name: nginx_proxy
  nginx_proxy:
    external: true
